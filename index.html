<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div id="container">
            <div>
                <img src="img/undraw_personal_trainer_re_cnua.svg" alt="Gym" id="imagem">
            </div>
            <div class="card">
                <h1>Calculadora - IMC</h1>
                <form action="#">
                    <div id="error"></div>
                    <label for="peso"><i class="fa-solid fa-weight-hanging" style="color: #ffffff;"></i> </label>
                    <input type="number" id="peso" name="peso" placeholder="Peso">
                    <span>KG</span> <br>
                    <label for="altura"><i class="fa-solid fa-ruler" style="color: #ffffff;"></i ></label>
                    <input type="number" id="altura" placeholder="Altura" required> <span>M</span><br>
                    <button id="calcular" onclick="calcular()">
                        Calcular
                    </button><br>
                    <div id="msg"></div>
                </form>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
